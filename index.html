<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Netflix</title>
</head>
<body>
    
    <header>
        <span>
            <img src="imagens/netflixlogo.png" alt="Logo Netflix" class="logo">
        </span>
    </header>

    <main>
        <div class="login-body">
            <h2>Entrar</h2>
        </div>

            <form>
                <input type="email" name="Email" placeholder="Email ou número de telefone" class="email">
                <input type="password" name="password" placeholder="Senha" class="password">
                <button class="submit">Entrar</button>
            </form>

            <div class="support">
                <input type="checkbox" name="checkbox" style="margin: 0;padding: 0; height: 13px;">
                <span class="remember">Lembre-se de mim</span>
                <span class="help">
                    <a href="#">Precisa de ajuda?</a>
                </span>
            </div>

            <div class="login-facebook">
                <img height="20px" src="imagens/Facebook_logo.png" alt="Logo Facebook">
                <span>
                    <a href="#">Conectar com Facebook</a>
                </span>
            </div>

            <div class="sign-up">
                <p>Novo por aqui?</p>
                <a href="#">Assine agora.</a>
            </div>

            <div class="terms">
                <p>
                    Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. 
                    <a href="#">Saiba mais</a>
                </p>
                
            </div>

    </main>
</body>
</html>
